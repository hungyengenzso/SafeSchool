<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Safeschool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --gray-light: #adb5bd;
            --bg-color: #f5f7fb;
            --card-shadow: 0 10px 20px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo i {
            font-size: 50px;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .logo h1 {
            color: var(--primary);
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: var(--gray);
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }
        
        input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e1e5ee;
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
        }
        
        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        button i {
            margin-right: 10px;
        }
        
        button:hover {
            background: linear-gradient(to right, var(--secondary), var(--primary));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .link {
            text-align: center;
            margin-top: 25px;
        }
        
        .link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .link a:hover {
            text-decoration: underline;
        }
        
        .error {
            color: var(--danger);
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background-color: #ffeaea;
            border-radius: 5px;
            display: none;
        }
        
        .terms {
            margin-top: 20px;
            font-size: 14px;
            color: var(--gray);
            text-align: center;
            line-height: 1.5;
        }
        
        .terms a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .terms a:hover {
            text-decoration: underline;
        }
        
        /* Responsive for small screens */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
            
            .logo i {
                font-size: 40px;
            }
            
            .logo p {
                font-size: 14px;
            }
            
            input {
                padding: 10px 12px 10px 40px;
                font-size: 15px;
            }
            
            button {
                padding: 12px;
                font-size: 15px;
            }
            
            .terms {
                font-size: 13px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }
            
            .logo h1 {
                font-size: 22px;
            }
            
            .logo i {
                font-size: 35px;
                margin-bottom: 10px;
            }
            
            .form-group {
                margin-bottom: 15px;
            }
            
            label {
                font-size: 14px;
                margin-bottom: 6px;
            }
            
            .terms {
                font-size: 12px;
                margin-top: 15px;
            }
        }
        
        @media (max-width: 360px) {
            .container {
                padding: 20px 12px;
            }
            
            .logo h1 {
                font-size: 20px;
            }
            
            button i {
                margin-right: 5px;
            }
            
            .link {
                margin-top: 20px;
            }
            
            .terms {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-shield-alt"></i>
            <h1>Safeschool</h1>
            <p>Hệ thống báo cáo tệ nạn học đường</p>
        </div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="displayName">Tên hiển thị</label>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="displayName" placeholder="Nhập tên hiển thị của bạn" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Nhập địa chỉ email" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Tạo mật khẩu" required>
                </div>
            </div>
            
            <button type="submit"><i class="fas fa-user-plus"></i> Đăng Ký</button>
        </form>
        
        <div class="link">
            <a href="login.html">Đã có tài khoản? Đăng nhập</a>
        </div>
        
        <div class="terms">
            Bằng việc đăng ký, bạn đồng ý với <a href="#">Điều khoản sử dụng</a> và <a href="#">Chính sách bảo mật</a> của chúng tôi
        </div>
        
        <div id="errorMessage" class="error"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCq67Pm6oXQqC4hzShZyMW3XXuFdzuYeog",
            authDomain: "blhd-ce0b8.firebaseapp.com",
            projectId: "blhd-ce0b8",
            storageBucket: "blhd-ce0b8.firebasestorage.app",
            messagingSenderId: "1062247219518",
            appId: "1:1062247219518:web:23e17dd2dd8698d46bac6f",
            measurementId: "G-K7JLBH42RN"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Register form handler
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const displayName = document.getElementById('displayName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Update user profile
                    return userCredential.user.updateProfile({
                        displayName: displayName
                    }).then(() => {
                        // Save user to Firestore
                        return db.collection('users').doc(userCredential.user.uid).set({
                            displayName: displayName,
                            email: email,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            role: 'user' // Default role
                        });
                    });
                })
                .then(() => {
                    alert('Đăng ký thành công!');
                    window.location.href = 'login.html';
                })
                .catch((error) => {
                    const errorMessage = document.getElementById('errorMessage');
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                });
        });
    </script>
</body>
</html>
